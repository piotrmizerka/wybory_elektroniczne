<!DOCTYPE html>
<html>
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="all" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head> 
<body ng-app="wybory" ng-controller="rpc">
    <button ng-click="wyslijZapytanie()">pokaż kandydatów</button><br>
        <div ng-repeat="kandydat in odpowiedz" class="column">
            <span>
                {{kandydat.id}}<br> 
                {{kandydat.imie}}<br>
                {{kandydat.nazwisko}}<br>
                {{kandydat.liczba_glosow}}<br>
                {{kandydat.okrag}}<br><br>
                
            </span>
        </div>

</body>
</html>
